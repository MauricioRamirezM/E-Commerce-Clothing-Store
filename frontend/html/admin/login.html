<!doctype html>
<html lang="en">

<head>
    <title>Log in Missing Brand Â®</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/admin/index.css">
    <link rel="stylesheet" href="../../css/admin/login.css">
</head>

<main>
    <div class="container form_container  pt-5 pb-5">
        <div class="form_wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="img_wrapper">
                        <img src="../../../assets/images/dashboard/logo.avif" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <form class="login_form" id="login_admin_form">
                        <div class="form-group">
                            <label for="admin_email">Email:</label>
                            <input type="email" class="form-control" name="admin_email" id="admin_email"
                                placeholder="email@example.com" required
                                pattern="[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                        </div>
                        <div class="mb-3">
                            <label for="admin_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="admin_password" id="admin_password"
                                placeholder="*************" required
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" />
                        </div>
                        <div class="btn_wrapper">
                            <button type="submit" id="login_btn" class="btn btn-primary form_btn"> Log in </button>

                        </div>


                    </form>
                </div>
            </div>
        </div>


    </div>
    <section id="alert_section" class=" alert_section hide_ele">
        
        <div id="action_alert" class="alert fw-bold shadow mb-0 text-center" role="alert">
        </div>
    </section>


</main>

</body>
