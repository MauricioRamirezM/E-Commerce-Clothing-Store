<!doctype html>
<html lang="en">

<head>
    <title>Log in Missing Brand ®</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Missing Brand® - Create your account and join the fashion community.">
    <meta name="keywords" content="register, sign up, account, e-commerce, Missing Brand">
    <meta name="author" content="Missing Brand">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Missing Brand® Register">
    <meta property="og:description" content="Create your account and join the fashion community at Missing Brand®.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/app/login_register.css">
    <link rel="stylesheet" href="../../css/app/index.css">
</head>

<main>
    <div class="container form_container ">
        <div class="form_wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="img_wrapper">
                        <img src="../../../assets/images/dashboard/logo.avif" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <form class="register_form " id="register_form">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="register_first_name">First name: </label>
                                    <input type="text" class="form-control" name="register_first_name"
                                        id="register_first_name" aria-describedby="helpId"
                                        placeholder="enter your first name " required
                                        pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$"
                                        title="2-30 letters, spaces, hyphens, or apostrophes">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="register_last_name">Last name:</label>
                                    <input type="text" class="form-control" name="register_last_name"
                                        id="register_last_name" aria-describedby="helpId"
                                        placeholder="Enter your last name" required pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$"
                                        title="2-30 letters, spaces, hyphens, or apostrophes">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="register_birthday" class="form-label">Birthday date:</label>
                            <input required type="date" class="form-control" name="register_birthday" id="register_birthday" aria-describedby="helpId"
                                placeholder="dd/mm/yyy" title="Select your birth date" />
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>


                        <div class="form-group">
                            <label for="register_phone">Phone</label>
                            <input type="text" class="form-control" name="register_phone" id="register_phone"
                                aria-describedby="helpId" placeholder="123-456-789" required
                                pattern="^(\d[\d\-\s]{8,10})$"
                                title="9-11 digits, may include dashes or spaces">
                            <small id="helpId" class="form-text text-muted">Help text</small>
                        </div>
                        <div class="form-group">
                            <label for="register_email">Email:</label>
                            <input type="email" class="form-control" name="register_email" id="register_email"
                                aria-describedby="helpId" placeholder="email@example.com" required
                                pattern="[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$"
                                title="Enter a valid email address (e.g. user@example.com)">
                        </div>
                        <div class="form-group">
                            <label for="register_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="register_password" id="register_password"
                                placeholder="*************" required
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                                title="At least 8 characters, including uppercase, lowercase, and a number" />
                        </div>
                        <div class="form-group">
                            <label for="register_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" name="register_confirm_password"
                                id="register_confirm_password" placeholder="*****************" required
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                                title="Repeat your password (at least 8 characters, including uppercase, lowercase, and a number)" />
                        </div>
                        <button type="submit" id="sing_up_btn" class="btn singup_btn form_btn">
                            Sing up
                        </button>


                    </form>
                </div>
            </div>
        </div>


    </div>


</main>
<footer>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-3">
                <h5 class="">Follow Us!</h5>
                <p class="social_media"> <i class="bi bi-facebook"></i> <i class="bi bi-youtube"></i>
                    <i class="bi bi-twitter-x"></i> <i class="bi bi-instagram"></i>
                    <i class="bi bi-threads"></i>
                </p>
            </div>
            <div class="col-md-4">
                <h5 class="">Payment methods:</h5>
                <div class="row payment_wrapper ">
                    <div class="col-sm-3">
                        <img src="../../../assets/images/dashboard/payments/mastercard.png" alt="mastercard logo">
                    </div>
                    <div class="col-sm-3">
                        <img src="../../../assets/images/dashboard/payments/visa.png" alt="visalogo">

                    </div>

                    <div class="col-sm-3">

                        <img src="../../../assets/images/dashboard/payments/mbway.png" alt="mbWay logo">
                    </div>
                    <div class="col-sm-3">
                        <img src="../../../assets/images/dashboard/payments/paypal.png" alt="PayPal logo">

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h5 class="mt-3">Help</h5>
                <ul class="list-group list-group-numbered footer_list">
                    <li>Frequently asked questions</li>
                    <li>Processing a return</li>
                    <li>Store services</li>
                    <li>About us</li>
                </ul>

            </div>
            <div class="col-md-1">

            </div>
        </div>

    </div>
</footer>

</body>

</html>
