<!doctype html>
<html lang="en">

<head>
    <title>Missing Brand®</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../css/app/index.css">
    <link rel="stylesheet" href="../../css/app/all_products.css">
    <link rel="stylesheet" href="../../css/app/single_product.css">
    <link rel="stylesheet" href="../../css/app/cart_dashboard.css">
    <link rel="stylesheet" href="../../css/app/shipping_address.css">
</head>

<body>
    <header>
        <div class=" header_container justify-content-cente">
            <button class="btn hamburguer_btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#burguer_menu"
                aria-controls="offcanvasRight"><i class="bi bi-list burguer_menu_btn"></i></button>


            <a id="logo_link_wraper" href="../../../index.html" class="navbar-brand logo_img"> <img class="logo_img"
                    src="../.../../../../assets/images/dashboard/logo.avif" alt="missing brand registered"></a>
            <form class="search_bar" role="search" id="search_bar">
                <input class="form-control me-2 form-control-sm" type="search" placeholder="Search"
                    aria-label="Search" />
                <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
            </form>


            <div class=" header_actions">


                <div class="btn-group action_btn_wrapper" role="group" aria-label="Basic example">
                    
                    <div class="dropdown">
                        <button class="btn" type="button" id="profileDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </button>
                        <ul id="profile_dropdown" class="dropdown-menu dropdown-menu-end profile_list"
                            aria-labelledby="profileDropdown" style="min-width: 280px;">
                            <li id="profile_header" class="dropdown-header">Your Profile</li>

                        </ul>

                    </div>


                    

                </div>
            </div>


        </div>
    </header>
    <main class="pt-5">
        <div id="shipping_address_container" class="container shipping_address_container pt-3">


            <div class="row purchase_steps">
                <a href="./shipping_addres.html" class=" address_link">Address</a>
                <a href="./payment.html" class="payment_link">Payment</a>
                <a href="./review_order.html" class=" review_link">Review order</a>
            </div>


            <div class="row shipping_adddress_wrapper">
                <h3 class="addres_title">Delivery Address</h3>
                <div class="col-lg-7 column">
                    <form id="shipping_address_form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="address_firstname">First name</label>
                                    <input type="text" class="form-control form-control-sm" name="address_firstname"
                                        id="address_firstname" aria-describedby="helpId" placeholder="first name"
                                        required pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="address_lastname">Last name: </label>
                                    <input type="text" class="form-control form-control-sm" name="address_lastname"
                                        id="address_lastname" aria-describedby="helpId" placeholder="last name "
                                        required pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="address_street">Street:</label>
                                    <input type="text" class="form-control form-control-sm" name="address_street"
                                        id="address_street" aria-describedby="helpId" placeholder="Street, Av. name"
                                        required pattern="^[A-Za-zÀ-ÿ0-9\s'.,\-]{2,50}$">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="addres_ext_num">Ext. number:</label>
                                    <input type="text" class="form-control form-control-sm" name="address_ext_num"
                                        id="addres_ext_num" aria-describedby="helpId" placeholder="External number "
                                        required pattern="^[A-Za-z0-9\-]{1,10}$">
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="mb-3">
                                    <label for="address_int_number">Int. number</label>
                                    <input type="text" class="form-control form-control-sm" name="address_int_num"
                                        id="address_int_number" aria-describedby="helpId"
                                        placeholder="Internal number (1A,2B, 3C...)" pattern="^[A-Za-z0-9\-]{0,10}$" />
                                </div>

                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="address_cp">Postal Code: </label>
                                    <input type="text" class="form-control form-control-sm" name="address_cp"
                                        id="address_cp" aria-describedby="helpId" placeholder="12345 or 1234-567 "
                                        required pattern="^\d{4,5}(-\d{3,4})?$">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="address_city">City: </label>
                                    <input type="text" class="form-control form-control-sm" name="address_city"
                                        id="address_city" aria-describedby="helpId" placeholder="City " required
                                        pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="address_country">Country: </label>
                                    <input type="text" class="form-control form-control-sm" name="address_country"
                                        id="address_country" aria-describedby="helpId" placeholder="Country " required
                                        pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="address_state">State:</label>
                                        <input type="text" class="form-control form-control-sm" name="address_state"
                                            id="address_state" aria-describedby="helpId" placeholder="State " required
                                            pattern="^[A-Za-zÀ-ÿ\s'\-]{2,30}$">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="address_phone">Phone: </label>
                                        <input type="text" class="form-control form-control-sm" name="address_phone"
                                            id="address_phone" aria-describedby="helpId" placeholder="123-456-789"
                                            required pattern="^(\d[\d\-\s]{8,10})$">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button id="shipping_address_continue_btn" class="btn continue_checkout_btn"
                            type="submit">Continue</button>

                    </form>
                </div>
                <div class="col-lg-4 column">
                    <div class="card">
                        <div class="card-header ">
                            <h6 class="resume_title">Order resume </h6>

                        </div>
                        <div class="card-body resume_body">
                            <p id="quantity_product"><span id="quantity_span">2</span></p>

                            <div class="resume_body_wrapper">

                                <div class="">
                                    <p class="resume_subtotal">Subtotal: </p>
                                    <p class="resume_total">Total: </p>
                                </div>
                                <div class="">
                                    <p id="resume_subtotal" class="resume_subtotal"></p>
                                    <p id="resume_total" class="resume_total"> </p>

                                </div>
                            </div>

                            <p class="iva_text">All the prices include IVA</p>
                        </div>
                    </div>
                </div>


            </div>
             <div class="offcanvas offcanvas-start" tabindex="-1" id="burguer_menu" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title title" id="offcanvasRightLabel">MENU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <a name="admin_link_btn" id="admin_link_btn" class=" btn menu_category_btn fw-bold fs-5"  href="../../admin/html/index.html" role="button">Admin site <i class="bi bi-tools text-body-success"></i></a>

                <div class="container-fluid">
                    <h6 class="mt-4 menu_title">Products</h6>
                    <ul id="menu_list_categories" class="list-group list-group-numbered menu_list">
                        <a name="" class=" btn menu_category_btn" href="./all_products.html"> All products</a>
                    </ul>

                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-3">
                    <h5 class="">Follow Us!</h5>
                    <p class="social_media"> <i class="bi bi-facebook"></i> <i class="bi bi-youtube"></i>
                        <i class="bi bi-twitter-x"></i> <i class="bi bi-instagram"></i>
                        <i class="bi bi-threads"></i>
                    </p>
                </div>
                <div class="col-md-4">
                    <h5 class="">Payment methods:</h5>
                    <div class="row payment_wrapper ">
                        <div class="col-sm-3">
                            <img src="../../../assets/images/dashboard/payments/mastercard.png" alt="mastercard logo">
                        </div>
                        <div class="col-sm-3">
                            <img src="../../../assets/images/dashboard/payments/visa.png" alt="visalogo">

                        </div>

                        <div class="col-sm-3">

                            <img src="../../../assets/images/dashboard/payments/mbway.png" alt="mbWay logo">
                        </div>
                        <div class="col-sm-3">
                            <img src="../../../assets/images/dashboard/payments/paypal.png" alt="PayPal logo">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h5 class="mt-3">Help</h5>
                    <ul class="list-group list-group-numbered footer_list">
                        <li>Frequently asked questions</li>
                        <li>Processing a return</li>
                        <li>Store services</li>
                        <li>About us</li>
                    </ul>

                </div>
                <div class="col-md-1">

                </div>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="../../js/app/shopping_Cart.js"></script>
    <script type="module" src="../../js/app/functionality.js"></script>
    <script type="module" src="../../js/app/products.js"></script>
    <script type="module" src="../../js/app/purchase.js"></script>
</body>

</html>
