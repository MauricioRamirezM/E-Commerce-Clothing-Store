<!doctype html>
<html lang="en">

<head>
    <title>Missing Brand速</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Missing Brand速 - Manage your shopping cart and checkout easily.">
    <meta name="keywords" content="shopping cart, checkout, e-commerce, fashion, Missing Brand">
    <meta name="author" content="Missing Brand">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Missing Brand速 Shopping Cart">
    <meta property="og:description" content="Manage your shopping cart and checkout easily at Missing Brand速.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../css/app/all_products.css">
    <link rel="stylesheet" href="../../css/app/single_product.css">
    <link rel="stylesheet" href="../../css/app/cart_dashboard.css">
    <link rel="stylesheet" href="../../css/app/index.css">
</head>

<body>
    <header>
        <div class=" header_container justify-content-cente">
            <button class="btn hamburguer_btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#burguer_menu"
                aria-controls="offcanvasRight"><i class="bi bi-list burguer_menu_btn"></i></button>


            <a id="logo_link_wraper" href="../../../index.html" class="navbar-brand logo_img"> <img class="logo_img"
                    src="../.../../../../assets/images/dashboard/logo.avif" alt="missing brand registered"></a>
            <form class="search_bar" role="search" id="search_bar">
                <input class="form-control me-2 form-control-sm" type="search" placeholder="Search"
                    aria-label="Search" />
                <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
            </form>


            <div class=" header_actions">


                <div class="btn-group action_btn_wrapper" role="group" aria-label="Basic example">
                   
                   <div class="dropdown">
                        <button class="btn" type="button" id="profileDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </button>
                       <ul id="profile_dropdown" class="dropdown-menu dropdown-menu-end profile_list"
                            aria-labelledby="profileDropdown" style="min-width: 280px;">
                            <li id="profile_header" class="dropdown-header">Your Profile</li>

                        </ul>

                    </div>


                     <div class="dropdown">
                        <button class="btn" type="button" id="cartDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-cart2"></i>
                        </button>

                    </div>

                </div>
            </div>


        </div>
    </header>
    <main class="pt-5">
        <div id="cart_dashboard_container" class="container cart_container pt-5 mt-5">


            <div class="row cart_wrapper mt-5">
                <div class="col-lg-9 cart_table_details">
                    <h6 class="shopping_title h2">Shopping cart</h6>
                    <div class="table-responsive">
                        <table class="table   table-borderless cart_table  ">
                            <thead class="table-light table_head text-center">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Subtotal</th>
                                    <th>hello</th>
                                </tr>
                            </thead>
                            <tbody id="product_table" class="">

                            </tbody>
                        </table>
                        <button id="clear_cart_btn" type="button" class="btn clean_cart_btn mb-5"> Clean cart </button>

                    </div>

                </div>
                <div class="col-lg-3 cart_order_resume">
                    <div class="card">
                        <div class="card-header ">
                            <h6 class="resume_title">Order resume </h6>

                        </div>
                        <div class="card-body resume_body">
                            <div class="resume_body_wrapper">
                                <div class="">
                                    <p class="resume_subtotal">Subtotal: </p>
                                    <p class="resume_total">Total: </p>
                                </div>
                                <div class="">
                                    <p id="resume_subtotal" class="resume_subtotal"></p>
                                    <p id="resume_total" class="resume_total"> </p>

                                </div>
                            </div>

                            <p class="iva_text">All the prices include IVA</p>
                            <button type="button" name="checkout_btn" id="checkout_cart_page_btn" class="btn checkout_btn_cart">Checkout</button>

                        </div>
                    </div>
                </div>


            </div>



        </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="burguer_menu" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title title" id="offcanvasRightLabel">MENU</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <a name="admin_link_btn" id="admin_link_btn" class=" btn menu_category_btn fw-bold fs-5"
                    href="../../admin/html/index.html" role="button">
                    Admin site <i class="bi bi-tools text-body-success"></i>
                </a>
                <div class="container-fluid">
                    <h6 class="mt-4 menu_title">Products</h6>
                    <ul id="menu_list_categories" class="list-group list-group-numbered menu_list">
                        <a name="" class=" btn menu_category_btn" href="./all_products.html"> All products</a>
                    </ul>

                </div>
            </div>

            

    </main>
    <footer>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-1">

                </div>
                <div class="col-md-3">
                    <h5 class="">Follow Us!</h5>
                    <p class="social_media"> <i class="bi bi-facebook"></i> <i class="bi bi-youtube"></i>
                        <i class="bi bi-twitter-x"></i> <i class="bi bi-instagram"></i>
                        <i class="bi bi-threads"></i>
                    </p>
                </div>
                <div class="col-md-4">
                    <h5 class="">Payment methods:</h5>
                    <div class="row payment_wrapper ">
                        <div class="col-sm-3">
                            <img src="../../../assets/images/dashboard/payments/mastercard.png" alt="mastercard logo">
                        </div>
                        <div class="col-sm-3">
                            <img src="../../../assets/images/dashboard/payments/visa.png" alt="visalogo">

                        </div>

                        <div class="col-sm-3">

                            <img src="../../../assets/images/dashboard/payments/mbway.png" alt="mbWay logo">
                        </div>
                        <div class="col-sm-3">
                            <img src="../../../assets/images/dashboard/payments/paypal.png" alt="PayPal logo">

                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h5 class="mt-3">Help</h5>
                    <ul class="list-group list-group-numbered footer_list">
                        <li>Frequently asked questions</li>
                        <li>Processing a return</li>
                        <li>Store services</li>
                        <li>About us</li>
                    </ul>

                </div>
                <div class="col-md-1">

                </div>
            </div>

        </div>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="../../js/app/products.js"></script>
    <script type="module" src="../../js/app/functionality.js"></script>
    <script type="module" src="../../js/app/shopping_Cart.js"></script>
    <script type="module" src="../../js/app/purchase.js"></script>
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="confirmModalMessage">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn red_btn " data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-secondary " id="confirmModalOkBtn">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
</body>

</html>
