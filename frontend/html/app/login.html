<!doctype html>
<html lang="en">

<head>
    <title>Log in Missing Brand 速</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Missing Brand速 - Log in to your account and start shopping.">
    <meta name="keywords" content="login, account, e-commerce, Missing Brand">
    <meta name="author" content="Missing Brand">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Missing Brand速 Login">
    <meta property="og:description" content="Log in to your account and start shopping at Missing Brand速.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/app/index.css">
    <link rel="stylesheet" href="../../css/app/login_register.css">
</head>

<main>
    <div class="container form_container  pt-5 pb-5">
        <div class="form_wrapper">
            <div class="card">
                <div class="card-header">
                    <div class="img_wrapper">
                        <img src="../../../assets/images/dashboard/logo.avif" alt="">
                    </div>
                </div>
                <div class="card-body">
                    <form class="login_form" id="login_form">
                        <div class="form-group">
                            <label for="login_email">Email:</label>
                            <input type="email" class="form-control" name="login_email" id="login_email"
                                placeholder="email@example.com" required
                                pattern="[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="login_password" id="login_password"
                                placeholder="*************" required
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" />
                        </div>
                        <div class="btn_wrapper">
                            <button type="submit" id="login_btn" class="btn btn-primary form_btn"> Log in </button>
                            <a href="./register.html" class="btn  form_btn"> Sing up </a>

                        </div>


                    </form>
                </div>
            </div>
        </div>


    </div>


</main>
<footer>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-3">
                <h5 class="">Follow Us!</h5>
                <p class="social_media"> <i class="bi bi-facebook"></i> <i class="bi bi-youtube"></i>
                    <i class="bi bi-twitter-x"></i> <i class="bi bi-instagram"></i>
                    <i class="bi bi-threads"></i>
                </p>
            </div>
            <div class="col-md-4">
                <h5 class="">Payment methods:</h5>
                <div class="row payment_wrapper ">
                    <div class="col-sm-3">
                        <img src="../../../assets/images/dashboard/payments/mastercard.png" alt="mastercard logo">
                    </div>
                    <div class="col-sm-3">
                        <img src="../../../assets/images/dashboard/payments/visa.png" alt="visalogo">

                    </div>

                    <div class="col-sm-3">

                        <img src="../../../assets/images/dashboard/payments/mbway.png" alt="mbWay logo">
                    </div>
                    <div class="col-sm-3">
                        <img src="../../../assets/images/dashboard/payments/paypal.png" alt="PayPal logo">

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h5 class="mt-3">Help</h5>
                <ul class="list-group list-group-numbered footer_list">
                    <li>Frequently asked questions</li>
                    <li>Processing a return</li>
                    <li>Store services</li>
                    <li>About us</li>
                </ul>

            </div>
            <div class="col-md-1">

            </div>
        </div>

    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script type="module" src="../../js/app/authentication.js"></script>
    <script type="module" src="../../js/app/functionality.js"></script>
<script type="module"     src="../../js/app/alert.js"></script>

</body>

</html>
